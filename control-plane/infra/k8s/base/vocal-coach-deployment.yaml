apiVersion: apps/v1
kind: Deployment
metadata:
  name: vocal-coach
  labels:
    app: ai-dawg
    component: vocal-coach
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-dawg
      component: vocal-coach
  template:
    metadata:
      labels:
        app: ai-dawg
        component: vocal-coach
    spec:
      containers:
      - name: vocal-coach
        image: ai-dawg-vocal-coach:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
