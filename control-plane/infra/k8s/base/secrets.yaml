# This file contains secret templates
# DO NOT commit actual secrets to git
# Use kubectl create secret or sealed-secrets in production

apiVersion: v1
kind: Secret
metadata:
  name: jarvis-secrets
type: Opaque
stringData:
  # PostgreSQL
  postgres-user: postgres
  postgres-password: CHANGE_ME_IN_PRODUCTION
  database-url: postgresql://postgres:CHANGE_ME@postgres:5432/jarvis

  # Redis
  redis-url: redis://redis:6379

  # API Keys
  chatgpt-api-key: CHANGE_ME_IN_PRODUCTION
  jarvis-auth-token: CHANGE_ME_IN_PRODUCTION

  # AI API Keys (if needed)
  openai-api-key: CHANGE_ME_IN_PRODUCTION
  anthropic-api-key: CHANGE_ME_IN_PRODUCTION
  google-api-key: CHANGE_ME_IN_PRODUCTION
