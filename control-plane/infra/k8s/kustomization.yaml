apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: jarvis

# Common labels applied to all resources
commonLabels:
  app: jarvis-control-plane
  managed-by: kustomize

# Resources to deploy
resources:
  - namespace.yaml
  - serviceaccount.yaml
  - configmap.yaml
  - secret.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml

# Image configuration (update with your registry)
images:
  - name: jarvis-control-plane
    newName: your-registry.com/jarvis-control-plane
    newTag: latest

# ConfigMap generator (alternative to configmap.yaml)
# configMapGenerator:
#   - name: jarvis-config
#     literals:
#       - NODE_ENV=production
#       - PORT=4000

# Secret generator (never commit actual secrets!)
# secretGenerator:
#   - name: jarvis-secrets
#     envs:
#       - .env.secrets

# Namespace configuration
# namespace: jarvis

# Add common annotations
commonAnnotations:
  deployment-timestamp: "TIMESTAMP_PLACEHOLDER"

# Replacement transformers
replacements: []

# Patches (for environment-specific overrides)
# patches:
#   - path: patches/production.yaml
#     target:
#       kind: Deployment
#       name: jarvis-control-plane
