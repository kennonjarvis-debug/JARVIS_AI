# Example: kubectl create secret generic jarvis-secrets --from-env-file=.env.production

apiVersion: v1
kind: Secret
metadata:
  name: jarvis-secrets
  namespace: production
  labels:
    app: jarvis-api
type: Opaque
stringData:
  # Database
  database-url: "postgresql://username:password@jarvis-postgres:5432/jarvis_production"

  # Redis
  redis-url: "redis://:password@jarvis-redis:6379"

  # AI Services
  openai-api-key: "sk-..."
  anthropic-api-key: "sk-ant-..."
  google-ai-api-key: "..."
  mistral-api-key: "..."

  # AWS Credentials
  aws-access-key-id: "AKIA..."
  aws-secret-access-key: "..."

  # Session Secret
  session-secret: "CHANGE_ME_TO_RANDOM_STRING"
  jwt-secret: "CHANGE_ME_TO_RANDOM_STRING"

  # Stripe
  stripe-secret-key: "sk_live_..."
  stripe-webhook-secret: "whsec_..."

  # SendGrid
  sendgrid-api-key: "SG..."

  # Monitoring
  sentry-dsn: "https://...@sentry.io/..."

  # Slack
  slack-webhook-url: "https://hooks.slack.com/services/..."
  slack-bot-token: "xoxb-..."

  # OAuth
  google-client-id: "..."
  google-client-secret: "..."
  github-client-id: "..."
  github-client-secret: "..."

  # Encryption
  encryption-key: "CHANGE_ME_TO_32_CHAR_STRING_..."

---
# External Secrets Operator Example (Recommended for Production)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: jarvis-secrets
  namespace: production
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore

  target:
    name: jarvis-secrets
    creationPolicy: Owner

  data:
    - secretKey: database-url
      remoteRef:
        key: jarvis/production/database-url

    - secretKey: redis-url
      remoteRef:
        key: jarvis/production/redis-url

    - secretKey: openai-api-key
      remoteRef:
        key: jarvis/production/openai-api-key

    - secretKey: anthropic-api-key
      remoteRef:
        key: jarvis/production/anthropic-api-key

    - secretKey: session-secret
      remoteRef:
        key: jarvis/production/session-secret

    - secretKey: jwt-secret
      remoteRef:
        key: jarvis/production/jwt-secret

    - secretKey: stripe-secret-key
      remoteRef:
        key: jarvis/production/stripe-secret-key

    - secretKey: sentry-dsn
      remoteRef:
        key: jarvis/production/sentry-dsn
