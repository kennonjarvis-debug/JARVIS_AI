apiVersion: v1
kind: Service
metadata:
  name: jarvis-control-plane
  namespace: jarvis
  labels:
    app: jarvis-control-plane
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # For AWS
    # cloud.google.com/neg: '{"ingress": true}'  # For GCP
spec:
  type: ClusterIP  # Internal only (change to LoadBalancer for external access)
  selector:
    app: jarvis-control-plane
  ports:
    - name: http
      protocol: TCP
      port: 4000
      targetPort: http
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
